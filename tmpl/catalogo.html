<div class="main-container" class="container">
    <div class="main wrapper row clearfix">
        <div class="page-content">

            <h2> {{catalogo.tituloPadre}} <span class="h4"> <i class="glyphicon glyphicon-chevron-right"></i> <strong>{{catalogo.tituloSeccion}}</strong></span></h2>

            <nav class="nav-secundaria hidden-xs">
                <ul ng-show="navMarmoleria" class="nav nav-tabs">
                    <li ng-class="{ active: isActive('0', 3)}" role="presentation"><a href="#catalogo/marmoleria/0">Granitos Nacionales</a></li>
                    <li ng-class="{ active: isActive('1', 3)}" role="presentation"><a href="#catalogo/marmoleria/1">Granitos Importados</a></li>
                    <li ng-class="{ active: isActive('2', 3)}" role="presentation"><a href="#catalogo/marmoleria/2">Mármoles Importados</a></li>
                    <li ng-class="{ active: isActive('3', 3)}" role="presentation"><a href="#catalogo/marmoleria/3">Porfidos</a></li>
                    <li ng-class="{ active: isActive('4', 3)}" role="presentation"><a href="#catalogo/marmoleria/4">Cuarzos</a></li>
                    <li ng-class="{ active: isActive('5', 3)}" role="presentation"><a href="#catalogo/marmoleria/5">Molduras</a></li>
                    <li ng-class="{ active: isActive('6', 3)}" role="presentation"><a href="#catalogo/marmoleria/6">Bachas Johnson</a></li>
                </ul>

                <ul ng-hide="navMarmoleria" class="nav nav-tabs">
                    <li ng-class="{ active: isActive('3', 3)}"  role="presentation"><a href="#catalogo/bronceria/3">Chapas</a></li>
                    <li ng-class="{ active: isActive('2', 3)}" role="presentation"><a href="#catalogo/bronceria/2">Artística</a></li>
                    <li ng-class="{ active: isActive('1', 3)}" role="presentation"><a href="#catalogo/bronceria/1">Accesorios Broncería</a></li>
                    <li ng-class="{ active: isActive('0', 3)}" role="presentation"><a href="#catalogo/bronceria/0">Accesorios Acero Inoxidable</a></li>
                </ul>
            </nav>

  <div class="catalogo-container">

    <div class="thumb-container" dir-paginate="producto in catalogo.productos | itemsPerPage: 20">
        <a href="" ng-click="mostrarProducto(catalogo.urlGeneral + producto.archivo, '<h5>'+producto.nombre+'</h5>'+producto.descripcion)" class="thumbnail" >

          <img back-img="{{catalogo.urlGeneral + producto.archivo}}" alt="" class="img-responsive" />

            <!--<span class="foto-producto" back-img="{{catalogo.urlGeneral + producto.archivo}}"></span>-->

          <span class="caption" ng-hide="producto.nombre === ''">
            <p class="text-caption">{{producto.nombre}}</p>
          </span>

          </a>
        </div>
     </div>

  <div class="row">
    <div class="col-xs-12">
        <div class="text-center">
        <dir-pagination-controls></dir-pagination-controls>
        </div>
    </div>
  </div>

        </div> <!-- .page-content -->

    </div> <!-- #main -->
</div> <!-- #main-container -->
